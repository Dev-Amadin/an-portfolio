<section
  id="projects"
  class="py-20 px-6 bg-gradient-to-r from-[#01191d] to-[#022c2b]"
>
  <div class="container mx-auto">
    <h2 class="text-3xl font-bold text-center mb-2 text-gray-300">
      My <span class="text-outline">Projects</span>
    </h2>
    <p class="text-gray-500 text-center mb-12">
      To you my future employer, here are my previous experiences. I come in
      peace with.
    </p>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      @for(pro of projects; track pro.title){
      <div
        class="bg-white/10 backdrop-blur-md rounded-xl border border-white/10 overflow-hidden hover:-translate-y-1 transition-transform"
      >
        <div class="h-48 overflow-hidden">
          <img
            [src]="pro.image"
            alt=""
            class="w-full h-full object-cover transition-transform hover:scale-105"
          />
        </div>
        <div class="p-5">
          <h3 class="font-semibold text-lg text-white">{{pro.title}}</h3>
          <p class="text-slate-400 pt-2">{{pro.Description}}</p>
        </div>
      </div>
      }
    </div>
  </div>
</section>
