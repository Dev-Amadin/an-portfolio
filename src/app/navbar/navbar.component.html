<nav
  class="fixed bg-transparent top-0 w-full py-2 z-50 backdrop-blur-sm border-b border-white/20 px-3 transition-all"
>
  <div class="container mx-auto flex items-center justify-between px-6">
    <div class="text-2xl text-outline font-bold">Coder</div>
    <ul
      class="hidden sm:flex gap-x-8 text-white text-sm font-light uppercase"
    >
      @for(item of navItems; track item.id){
      <li class="hover:text-teal-500 transition-colors cursor-pointer" [class.text-teal-400]="activeSection()== item.id" (click)="scrollTo(item.id)">{{ item.label }}</li>
      }
    </ul>
    <button (click)="scrollTo('contact')"
      class="ml-4 px-5 py-1 rounded-full cursor-pointer bg-gradient-to-r from-teal-500 to-teal-700 hover:opacity-90 text-white font-normal transition-all"
    >
      Hire Me
    </button>
  </div>
